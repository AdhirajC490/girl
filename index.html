<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Lights and Shadows</title>
  <meta name="description" content="Hello, WebVR! â€¢ A-Frame" />
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-a-assets>
      <a-asset-item id="bench" src="assets/bench/scene.gltf"></a-asset-item>
      <a-asset-item id="cat" src="assets/cat/scene.gltf"></a-asset-item>
      <a-asset-item id="girl" src="assets/girl/scene.gltf"></a-asset-item>
    </a-a-assets>
    <a-sky src="assets/background.jpg"></a-sky>
    <a-box scale="10 10 10" rotation="180"></a-box>
    <a-entity scale="1.5 1.5 1.5" gltf-model="#bench" position="0 0 3" shadow="cast:true;"></a-entity>
    <a-entity scale="0.03 0.03 0.03" gltf-model="assets/cat/scene.gltf" position="3.5 1.3 2.4" rotation="0 40 0"
      shadow="cast:true;"></a-entity>
    <a-entity scale="0.003 0.003 0.003" gltf-model="#girl" position="-2 0.4 3" shadow="cast:true;"></a-entity>
    <a-entity light="type: point; castShadow: true; color: yellow; intensity: 2.35" position="-6 7 1">
    </a-entity>
    <a-entity light="type: ambient;"> </a-entity>
  </a-scene>
</body>

</html>
